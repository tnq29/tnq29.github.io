<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" href="#">
				<img src="src/logo.png" style="width: 75px; height:32px; ">
			</a>
			<ul class="navbar-nav">
	  			<li class="nav-item">
	  				<a href="#" class="nav-link text-info" >Món chính </a>
	  			</li>
	  			<li class="nav-item">
	  				<a href="#" class="nav-link text-info">Món ăn vặt </a>
	  			</li>
	  			<li class="nav-item">
	  				<a href="#" class="nav-link text-info">Đồ uống </a>
	  			</li>
	  			<li class="nav-item">
	  				<a href="#" class="nav-link text-info">Món chay </a>
	  			</li>
	  		</ul>
			<form class="form-inline" >
	   		    <input class="form-control form-control-sm mr-sm-2" style="width: 320px;" type="text" placeholder="Tìm kiếm địa điểm ăn uống tại Đà Nẵng ...">
	    		<button class="btn btn-secondary btn-sm" type="submit">Search</button>
	  		</form>
		</nav>
		</div>
		<div id="demo" class="carousel slide" data-ride="carousel">

	  <!-- Indicators -->
	  <ul class="carousel-indicators">
	    <li data-target="#demo" data-slide-to="0" class="active"></li>
	    <li data-target="#demo" data-slide-to="1"></li>
	    <li data-target="#demo" data-slide-to="2"></li>
	  </ul>

	  <!-- The slideshow -->
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img style="height: 512px; width: 1200"; src="src/logo.png" alt="Los Angeles">
	    </div>
	    <div class="carousel-item">
	      <img src="src/logo.png" alt="Chicago">
	    </div>
	    <div class="carousel-item">
	      <img src="src/logo.png" alt="New York">
	    </div>
	  </div>

	  <!-- Left and right controls -->
	  <a class="carousel-control-prev" href="#demo" data-slide="prev">
	    <span class="carousel-control-prev-icon"></span>
	  </a>
	  <a class="carousel-control-next" href="#demo" data-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </a>

	</div>
</body>
</html>
